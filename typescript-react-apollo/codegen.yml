schema:
  - https://api.reportcheckapi.gia.edu/:
      headers:
        Authorization: # ADD YOUR AUTH TOKEN HERE
generates:
  ./src/types.tsx:
    documents: "../report_check_query.graphql"
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      skipTypename: true
      gqlImport: graphql.macro#gql
  ./src/introspection-results.ts:
    plugins:
      - fragment-matcher
